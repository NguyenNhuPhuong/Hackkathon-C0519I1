<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Food</title>
</head>
<body>

<h1> Edit Food</h1>
<p>
    <a href="/food"> Food List </a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/food-edit}" th:object="${food}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{name}"></td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
    </tr>
    <tr>
        <td>Chef:</td>
        <td><input type="text" th:field="*{chef}"></td>
        <td th:if="${#fields.hasErrors('chef')}" th:errors="*{chef}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td><input type="text" th:field="*{price}"></td>
        <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
    </tr>
    <tr>
        <input type="submit" value="Update">
    </tr>
</form>
</body>
</html>
