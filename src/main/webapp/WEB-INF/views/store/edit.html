<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Edit Store</title>
</head>
<body>
<h1> Chỉnh sửa thành phố <th:block th:text="${store.name}">
</th:block></h1>
<p>
    <a href="/store">Back list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<hr/>
<form th:action="@{/store-edit}" th:object="${store}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name: </td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
<!--        <tr>-->
<!--            <td>Country:</td>-->
<!--            <td>-->
<!--                <select th:field="*{}">-->
<!--                    <option th:each="p: ${countries}" th:value="${p.id}" th:text="${p.name}"></option>-->
<!--                </select>-->
<!--            </td>-->
<!--        </tr>-->
        <tr>
            <td>Area:</td>
            <td><input type="text" th:field="*{phone}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Descriptions:</td>
            <td><textarea style="width:400px; height:400px;"  type="text" th:field="*{description}"></textarea>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>

    </table>
</form>
</body>
</html>
